<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Plain JupyterLite Embed</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(226, 232, 240, 0.2);
      }

      header h1 {
        margin: 0;
        font-size: 1.25rem;
      }

      header p {
        margin: 0.35rem 0 0;
        color: #94a3b8;
        font-size: 0.95rem;
      }

      iframe {
        flex: 1;
        border: none;
        width: 100%;
        background: #0f172a;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Plain JupyterLite Embed</h1>
        <p>
          This page embeds the official JupyterLite demo directly. If the notebook displays and runs
          here, the browser environment is fine and any remaining issues live in the local bundle.
        </p>
      </header>
      <iframe
        title="Local JupyterLite Demo"
        src="/eln/lite/lab/index.html?kernel=python"
        allow="clipboard-read; clipboard-write"
      ></iframe>
    </div>
  </body>
</html>
